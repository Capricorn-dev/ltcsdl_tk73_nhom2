<!DOCTYPE html>
<html>
    <br/>
    <br/>
    <h1>{{userLogin}}</h1>
    <div class="container">    
        <div class="card">
        <table class="table table-hover shopping-cart-wrap">
        <thead class="text-muted">
        <tr>
          <th scope="col">Product</th>
          <th scope="col" width="120">Quantity</th>
          <th scope="col" width="120">Price</th>
          <th scope="col" width="200" class="text-right">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of result.cartList; index as i;">
            <td>
                <figure class="media">
                    <div class="img-wrap"><img src={{data.picture}} class="img-thumbnail img-sm"></div>
                    <figcaption class="media-body">
                        <h6 class="title text-truncate">{{data.name}} </h6>
                        <dl class="param param-inline small">
                        <dt>Đơn vị: {{data.unit}} </dt>
                        </dl>
                    </figcaption>
                </figure> 
            </td>
    
            <td> 
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>	
                    <option>3</option>	
                    <option>4</option>	
                </select> 
            </td>
    
            <td> 
                <div class="price-wrap"> 
                    <var class="price">Giá: {{data.price}}</var> 
                    <small class="text-muted">VNĐ</small> 
                </div> <!-- price-wrap .// -->
            </td>
    
            <td class="text-right"> 
                <a href="" class="btn btn-outline-danger"> × Remove</a>
            </td>
        </tr>
        </tbody>
        </table>
        </div> <!-- card.// -->
        
        </div>
</html>
