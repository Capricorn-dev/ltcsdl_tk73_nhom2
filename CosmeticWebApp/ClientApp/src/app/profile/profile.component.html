<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>


      <div class="container">
        <div class="row">
                <div class="col-lg-4">
                   <div class="profile-card-4 z-depth-3">
                    <div class="card">

                        </div>
                        <h3 class="mb-1 text-white">Name</h3>
                      </div>


                      <div class="card-body">
                        <ul class="list-group shadow-none">

                          <li class="list-group-item">
                            <div class="list-icon">
                              <i class="fa fa-phone-square"></i>
                            </div>
                            <div class="list-details">
                              <span>9910XXXXXX</span>
                              <small>Mobile Number</small>
                            </div>
                          </li>


                          <li class="list-group-item">
                            <div class="list-icon">
                              <i class="fa fa-envelope"></i>
                            </div>
                            <div class="list-details">
                              <span>info@example.com</span>
                              <small>Email Address</small>
                            </div>
                          </li>

                        </ul>
                       </div>
                     </div>
                   </div>
                </div>

                <div class="col-lg-8">
                   <div class="card z-depth-3">
                    <div class="card-body">
                    <ul class="nav nav-pills nav-pills-primary nav-justified">
                        <li class="nav-item">
                            <a href="javascript:void();" data-target="#profile" data-toggle="pill" class="nav-link active show"><i class="icon-user"></i> <span class="hidden-xs">Profile</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void();" data-target="#messages" data-toggle="pill" class="nav-link"><i class="icon-envelope-open"></i> <span class="hidden-xs">Messages</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void();" data-target="#edit" data-toggle="pill" class="nav-link"><i class="icon-note"></i> <span class="hidden-xs">Edit</span></a>
                        </li>
                    </ul>


                    <div class="tab-content p-3">


                        <div class="tab-pane active show" id="profile">
                            <h5 class="mb-3">User Profile</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>About</h6>
                                    <p>
                                        Web Designer
                                    </p>
                                    <h6>Hobbies</h6>
                                    <p>
                                        Indie music
                                    </p>
                                </div>
                            </div>
                        </div>


                        <div class="tab-pane" id="messages">
           
                    
                        </div>


                        <div class="tab-pane" id="edit">


                          <form>
                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="text">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="text">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="email">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Change profile</label>
                                <div class="col-lg-9">

                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Phone number</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="url" value="">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Address</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="text" value="" placeholder="Address">
                                </div>
                            </div>

                               
                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="text">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="password">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                                <div class="col-lg-9">
                                  <input class="form-control" type="password">
                                </div>
                            </div>


                            <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                  <input type="reset" class="btn btn-secondary" id="button" value="Cancel">
                                  <input type="button" class="btn btn-primary" id="button" value="Save Changes" style="margin-left: 10px;">
                                </div>
                            </div>
                          </form>


                        </div>


                    </div>
                </div>
              </div>
            </div>
          </div>
        </div> 



    </body>
</html>
