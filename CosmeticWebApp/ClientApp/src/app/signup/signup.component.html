<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h5 *ngIf="user.data.resultAccount==false">Tài khoản không tồn tại</h5>
      <h5 *ngIf="user.data.resultAccount==true && user.data.resultPassword==false">Sai mật khẩu</h5>
      <h5 *ngIf="user.data.resultAccount==true && user.data.resultPassword==true">Đăng nhập thành công</h5>
        <h1 style="text-align: center;">Sign Up</h1>
        <p style="text-align: center;">Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" class="cancelbtn" [routerLink]="['/']">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
</body>
